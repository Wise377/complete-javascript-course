<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safaricom Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { color: #00873c; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #00873c; color: #fff; border: none; padding: 12px 20px; border-radius: 4px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #005f27; }
        .info { margin-top: 30px; }
        .info p { margin: 8px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Safaricom</h1>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="info">
            <h2>Other Ways to Reach Us</h2>
            <p><strong>Customer Care:</strong> 100 (Safaricom line)</p>
            <p><strong>Email:</strong> bonywanga8@gmail.com</p>
            <p><strong>Address:</strong> Safaricom House, Waiyaki Way, Westlands, Nairobi, Kenya</p>
        </div>
    </div>
</body>
</html>
